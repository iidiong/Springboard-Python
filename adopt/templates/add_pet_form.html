<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pets List</title>
        <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="container w-50 mt-5">
            <h1 class="text-center">Add Pet Form</h1>
            <div>
                <form action="/add" id="add_pet_form=" method="POST">

                    {{ form.hidden_tag() }}
                    {% for field in form if field.widget.input_type != 'hidden'%}
                    <div class="form-group mb-3">
                        {{ field.label }}
                        {{ field (class="form-control mb-2")}}

                        {% for error in field.errors %}
                        {{ error }}
                        {% endfor %}
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Add a Pet</button>
                </form>

            </div>


        </div>

    </body>

</html>
