<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pets List</title>
        <style type="text/css">

        </style>
        <link href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.css') }}" rel="stylesheet">
    </head>

    <body class="bg-dark">
        <div class="container">
            <h1 class="text-white mt-3">Pets</h1>


            <div class="d-flex flex-wrap gap-2">
                {% for pet in pets%}
                <div class="p-2 m-1 border border-light">
                    <img src="{{pet.photo_url}}" alt="" width="400" height="250" srcset="">
                    <p><a href="/{{pet.id}}" class="text-decoration-none text-success">{{pet.name}}</a>
                        {% if pet.available %}
                        <span class="font-weight-bold text-white p-lg-2">Available</span>
                        {% else %}
                        <span class="text-warning">Not available</span>
                        {% endif %}
                    </p>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success"><a href="/add" class="text-decoration-none text-white">Add a
                    Pet</a></button>
        </div>

    </body>

</html>
