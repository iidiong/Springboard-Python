{% extends "layout.html" %}
{% block title %}User List{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="list-contents">
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
        <p>
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        </p>
        {% endfor %}
    </ul>

    <button class="add"><a href="/users/new">Add User</a></button>
</div>
{% endblock %}
