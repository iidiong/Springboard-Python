{% extends "layout.html" %}
{% block title %}New User{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<h1>Create a user</h1>
<form action="/users/new" method="post">
    <div class="mb-3">
        <p><label class="form-label" for="first_name">First Name</label><br>
            <input name="first_name" class="form-control" type="text" placeholder="Enter a first name" required>
        </p>
        <p><label for="last_name">Last Name</label><br>
            <input name="last_name" class="form-control" type="text" placeholder="Enter a last name" required>
        </p>
        <p><label for="image_url">Image URL</label><br>
            <input name="image_url" class="form-control" type="text" placeholder="Provide an image of this user"
                accept="image/*">
        </p>
        <div class="d-grid justify-content-md-end">
            <button type="submit" class="btn btn-success ">Add</button>
        </div>
    </div>
</form>

{% endblock %}
