{% extends "layout.html" %}
{% block title %}New User{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="form-contents">
    <h1>Create a user</h1>
    <form action="/users/new" method="post">
        <p><label for="first_name">First Name</label><br>
            <input name="first_name" placeholder="Enter a first name" required>
        </p>
        <p><label for="last_name">Last Name</label><br>
            <input name="last_name" placeholder="Enter a last name" required>
        </p>
        <p><label for="image_url">Image URL</label><br>
            <input name="image_url" placeholder="Provide an image of this user" accept="image/*">
        </p>
        <p>
            <button class="addbtn">Add</button>
        </p>
    </form>
</div>
{% endblock %}
